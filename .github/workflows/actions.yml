name: Run Jama API Script

on:
  workflow_dispatch:  # Allows manual trigger; use "push" or "schedule" as needed.

jobs:
  run-jama-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r ../requirement.txt  # Use ../ to go up to the root directory

      - name: Run Jama API script
        env:
          JAMA_CLIENT_ID: ${{ secrets.JAMA_CLIENT_ID }}
          JAMA_CLIENT_SECRET: ${{ secrets.JAMA_CLIENT_SECRET }}
        run: |
          source .venv/bin/activate
          python ../kpi.py  # Use ../ to go up to the root directory
